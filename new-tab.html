<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./public/img/icon/snow.png" />
    <title>初始页</title>
    <link rel="stylesheet" href="./public/css/home.css" />
  </head>

  <body style="height: 100vh">
    <!-- <div id="clock"></div> -->
    <!-- -------------------------内容区域 -------------------------------->
    <div class="content-area">
      <div class="ipage-header">
        <div style="display: flex; align-items: center">
          <div class="signature">
            不是所有人都能做自己想做的事，成为自己想成为的人
          </div>
        </div>
        <div style="margin-left: auto; display: flex; align-items: center">
          <img class="avatar" src="./images/g.jpg" />
        </div>
      </div>
      <div class="ipage-body">
        <div class="ipage-body-left">
          <div class="engine_change">
            <div
              id="baiduengine"
              data-engine="baidu"
              data-index="0"
              class="engine-item"
            >
              <span class="iconfont icon-baidu"></span>
            </div>
            <div
              id="googleengine"
              data-engine="google"
              data-index="1"
              class="engine-item"
            >
              <span class="iconfont icon-guge"></span>
            </div>
            <div
              id="bingengine"
              data-engine="bing"
              data-index="2"
              class="engine-item"
            >
              <span class="iconfont icon-bing1"></span>
            </div>
            <div
              id="sougouengine"
              data-engine="sougou"
              data-index="3"
              class="engine-item"
            >
              <span class="iconfont icon-weibiaoti-2"></span>
            </div>
            <div
              id="360engine"
              data-engine="360"
              data-index="4"
              class="engine-item"
            >
              <span class="iconfont icon--o"></span>
            </div>
          </div>
        </div>
        <div class="ipage-body-center">
          <div id="user_search_area">
            <div id="user_input_area">
              <input type="text" id="user-content" />
              <button id="btn-retrieval-content">
                <span class="iconfont icon-icon-search"></span>
              </button>
            </div>
          </div>
          <!----------------------------- 快捷链接 --------------------------->
          <div id="links">
            <div class="links_position">
              <div class="links-container">
                <div class="links-td iconhover td-jia">
                  <a>
                    <div class="add-link-icon">
                      <span class="iconfont icon-jia" id="iconjia"></span>
                    </div>
                  </a>
                </div>
              </div>
              <div class="indicator">
                <div class="indicator-dot"></div>
                <div class="indicator-dot"></div>
                <div class="indicator-dot"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="ipage-body-right">
          <div class="task-manage">
            <h2 class="task-h">清单</h2>
            <div class="segmented-control">
              <input type="radio" name="radio2" value="3" id="tab-1" checked />
              <label for="tab-1" class="segmented-control__1">
                <p>全部</p>
              </label>
              <input type="radio" name="radio2" value="4" id="tab-2" />
              <label for="tab-2" class="segmented-control__2">
                <p>今日</p>
              </label>
              <input type="radio" name="radio2" value="5" id="tab-3" />
              <div class="segmented-control__color"></div>
            </div>
            <div class="task-area">
              <div class="task-section">
                <h3>旧账</h3>
                <div class="task-item">
                  <div>着色器语法</div>
                  <div class="ml-auto">设置状态</div>
                </div>
                <div class="task-item">
                  <div>blender建模</div>
                  <div class="ml-auto">设置状态</div>
                </div>
                <div class="task-item">
                  <div>webgpu</div>
                  <div class="ml-auto">设置状态</div>
                </div>
              </div>
              <div class="task-section">
                <h3>今日任务</h3>
                <div class="task-item">
                  <div>chrome扩展api学习</div>
                  <div class="ml-auto">设置状态</div>
                </div>
              </div>
              <div class="task-section">
                <h3>历史记录</h3>
                <div class="task-item">
                  <div>vvv,悟已往之不鉴，知来者之可追</div>
                  <div class="ml-auto">设置状态</div>
                </div>
              </div>
            </div>
          </div>
          <div class="project-manage">
            <h2 class="project-manage-h">项目管理</h2>
            <div class="project-manage-list">
              <div class="project-item">
                <div class="project-item-h">项目名称</div>
                <div class="project-item-tasks">
                  <div>任务</div>
                  <div>任务</div>
                </div>
              </div>
              <div class="project-item">
                <div class="project-item-h">项目名称</div>
                <div class="project-item-tasks">
                  <div>任务</div>
                  <div>任务</div>
                </div>
              </div>
              <div class="project-item">
                <div class="project-item-h">项目名称</div>
                <div class="project-item-tasks">
                  <div>任务</div>
                  <div>任务</div>
                </div>
              </div>
              <div class="project-item">
                <div class="project-item-h">项目名称</div>
                <div class="project-item-tasks">
                  <div>任务</div>
                  <div>任务</div>
                </div>
              </div>
              <div class="project-item">
                <div class="project-item-h">项目名称</div>
                <div class="project-item-tasks">
                  <div>任务</div>
                  <div>任务</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./public/js/utils/color.js"></script>
    <script src="./public/js/utils/index.js"></script>
    <script src="./public/js/utils/form.js"></script>
    <script src="./public/js/utils/notification.js"></script>
    <!-- 声明标签获取函数 -->
    <script src="./public/js/utils/declare_element.js"></script>
    <!-- 元素获取 -->
    <script src="./public/js/fun_module/declare/search.js"></script>
    <script src="./public/js/fun_module/declare/links.js"></script>
    <script src="./public/js/fun_module/declare/form.js"></script>
    <!-- load -->
    <script src="./public/js/load.js"></script>
    <!-- 模块的一些操作 -->
    <script src="./public/js/fun_module/search.js"></script>
    <script src="./public/js/fun_module/links.js"></script>
    <script src="./public/js/fun_module/form.js"></script>
  </body>
</html>
