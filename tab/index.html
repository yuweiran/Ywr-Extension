<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./public/img/icon/snow.png" />
    <title>INIT</title>
    <link rel="stylesheet" href="./public/css/home.css" />
  </head>

  <body style="height: 100vh">
    <!-- <div id="clock"></div> -->
    <!-- -------------------------内容区域 -------------------------------->
    <div class="content-area">
      <div class="ipage-aside">
        <div >
          <img class="avatar" src="./public/img/icon/g.jpg" />
        </div>
      </div>
      <div class="ipage-body">
        <div class="ipage-body-center">
          
          <div id="user_search_area">
            <div id="user_input_area">
              <button id="btn-retrieval-engine">
                <span class="iconfont icon-baidu"></span>
                <div class="engine_change">
                  <div
                    id="baiduengine"
                    data-engine="baidu"
                    data-index="0"
                    class="engine-item"
                  >
                    <span class="iconfont icon-baidu"></span><span class="engine-text">百度</span>
                  </div>
                  <div
                    id="googleengine"
                    data-engine="google"
                    data-index="1"
                    class="engine-item"
                  >
                    <span class="iconfont icon-guge"></span><span class="engine-text">谷歌</span>
                  </div>
                  <div
                    id="bingengine"
                    data-engine="bing"
                    data-index="2"
                    class="engine-item"
                  >
                    <span class="iconfont icon-bing1"></span><span class="engine-text">必应</span>
                  </div>
                  <div
                    id="sougouengine"
                    data-engine="sougou"
                    data-index="3"
                    class="engine-item"
                  >
                    <span class="iconfont icon-weibiaoti-2"></span><span class="engine-text">搜狗</span>
                  </div>
                  <div
                    id="360engine"
                    data-engine="360"
                    data-index="4"
                    class="engine-item"
                  >
                    <span class="iconfont icon--o"></span><span class="engine-text">360</span>
                  </div>
                </div>
              </button>
              <input type="text" spellcheck="false" id="user-content" />
              <button id="btn-retrieval-content">
                <span class="iconfont icon-icon-search"></span>
              </button>
            </div>
          </div>
          <div id="ipage-tabs">
            <div class="tab-item">LAYOUT</div>
            <div class="tab-item">HISTORY</div>
            <div class="tab-item">TAB</div>
            <div class="tab-item">THEME</div>
            <div class="tab-item">TASK</div>
            <button class="tab-btn-add-collection">ADD COLLECTION</button>
          </div>
          <!----------------------------- 快捷链接 --------------------------->
          <div id="ipage-collections">
            <div class="collection">
              <div class="collection-name">前端开发</div>
              <div class="collection-links">
                <div class="collection-link">
                  <div class="collection-link-name">链接名称</div>
                  <div class="collection-link-remark">备注信息</div>
                </div>
                <div class="collection-link">
                  <div class="collection-link-name">链接名称</div>
                  <div class="collection-link-remark">备注信息</div>
                </div>
                <div class="collection-link">
                  <div class="collection-link-name">链接名称</div>
                  <div class="collection-link-remark">备注信息</div>
                </div>
                <div class="collection-link">
                  <div class="collection-link-name">链接名称</div>
                  <div class="collection-link-remark">备注信息</div>
                </div>
                <div class="collection-link">
                  <div class="collection-link-name">链接名称</div>
                  <div class="collection-link-remark">备注信息</div>
                </div>
                <div class="collection-link">
                  <div class="collection-link-name">链接名称</div>
                  <div class="collection-link-remark">备注信息</div>
                </div>
                <div class="collection-link">
                  <div class="collection-link-name">链接名称</div>
                  <div class="collection-link-remark">备注信息</div>
                </div>
                <div class="collection-link">
                  <div class="collection-link-name">链接名称</div>
                  <div class="collection-link-remark">备注信息</div>
                </div>
                <div class="collection-link">
                  <div class="collection-link-name">链接名称</div>
                  <div class="collection-link-remark">备注信息</div>
                </div>
                <div class="collection-link">
                  <div class="collection-link-name">链接名称</div>
                  <div class="collection-link-remark">备注信息</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="ipage-body-right">
          
        </div>
      </div>
    </div>

    <script src="./public/js/utils/color.js"></script>
    <script src="./public/js/utils/index.js"></script>
    <script src="./public/js/utils/form.js"></script>
    <script src="./public/js/utils/notification.js"></script>
    <!-- 声明标签获取函数 -->
    <script src="./public/js/utils/declare_element.js"></script>
    <!-- 元素获取 -->
    <script src="./public/js/fun_module/declare/search.js"></script>
    <!-- <script src="./public/js/fun_module/declare/links.js"></script> -->
    <!-- load -->
    <script src="./public/js/load.js"></script>
    <!-- 模块的一些操作 -->
    <script src="./public/js/fun_module/search.js"></script>
    <!-- <script src="./public/js/fun_module/links.js"></script> -->
  </body>
</html>
