              <span class="icon-baidu"></span>
            </button>
            <input type="text" spellcheck="false" id="user-content" />
            <button id="btn-retrieval-content">
              <span class="icon-search"></span>
            </button>
          </div>
        </div>
        <div id="ipage-tabs">

            <span class="icon-layout"></span><span class="tab-item-text">LAYOUT</span>
          </div>
          <div class="tab-item btn-tool-history">
            <span class="icon-history"></span><span class="tab-item-text">HISTORY</span>
          </div>
          <div class="tab-item btn-tool-tabs">
            <span class="icon-tabs"></span><span class="tab-item-text">TAB</span>
          </div>
          <div class="tab-item btn-tool-theme">
            <span class="icon-theme"></span><span class="tab-item-text">THEME</span>

          </div> -->

            <span class="icon-more"></span><span class="tab-item-text">MORE</span>
          </div>
          <button class="tab-btn-add-collection">
            <span class="icon-plus add-collection-icon"></span><span class="add-collection-text">ADD COLLECTION</span>
          </button>
        </div>
        <div id="ipage-collections"></div>
      </div>
      <div class="ipage-body-right">
        <div class="ipage-aside-header">
          <button class="btn-aside-fold">

          </button>
        </div>
        <div class="ipage-sections">
          <div class="section">
            <div class="section-title">Tabs</div>
            <ul class="section-tabs-show"></ul>
          </div>
          <!-- <div><input-file id="test-file"></input-file></div> -->
          <div class="section">
            <div class="section-title">History</div>
            <ul class="section-history-show"></ul>
          </div>
        </div>
      </div>
